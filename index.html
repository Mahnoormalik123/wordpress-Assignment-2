<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wordpress Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-family:'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,Source Sans Pro ;
            color: rgb(21, 9, 1);  
        }

        header {
            background-color :#638889;
            color:#f7f3eb;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color:#D2E3C8;
            padding: 10px;
        }

        nav a {
            color: #4b3407;
            margin: 15px;
            font-weight: bold;
        }

        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px,#EBD9B4;
        }

        form {
            max-width: 400px;
            margin:  auto;
        }

        footer {
            background-color:#638889;
            color:#F9EFDB;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Icodeguru WordPress Course</h1>
    <p>Your journey into Wordpress development</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Discover</a>
    <a href="#">Connect</a>
    <a href="https://creativewp.com/" target="_blank">Join Now</a>
</nav>

<div class="container">
    <h2>Welcome to Icodeguru</h2>
    <p>Explore the creative side of advanced WordPress development with our course.</p>
</div>

<div class="container">
    <form>
        <h2>Enroll Now</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Feedback</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Enter your comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enroll</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Icodeguru. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
